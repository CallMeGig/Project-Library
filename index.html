<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Tracker</title>
    <link rel="icon" type="image/x-icon" href="assets/book-open-page.png">
    <link rel="stylesheet" href="style.css">
    <script src="exercise.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
    
            <div class="titleDiv">
                <img src="assets/book-open-page.png" alt="Open book icon">
                <h1>Book Tracker</h1>
            </div>
            <div class="btns">
                <button class="showDialog">New Book</button>
                <button class="loadMockBooks">Load Example</button>
            </div>
        </div>

        <div class="display">
            <div class="showDialog"></div>
        </div>

        <div class="sidebar">
            <dialog class="dialog">
                <form id="newBookForm" name="newBookForm" method="post">
                    <div class="formHeader">
                        <h2 class="formTitle">New Book</h2>
                        <p class="formDetails">Enter book details</p>
                    </div>
                    <p class="formP">
                        <label for="title">Title</label>
                        <input class="input" type="text" name="title" id="title" required>
                    </p>
                    <p class="formP">
                        <label for="author">Author</label>
                        <input class="input" type="text" name="author" id="author" required>
                    </p>
                    <p class="formP">
                        <label for="pages">Pages</label>
                        <input class="input" type="text" name="pages" id="pages" required>
                    </p>
                    <p>
                        <label for="read">Status</label>
                        <input class="input" type="checkbox" name="read" id="read">
                    </p>
                    <p></p>
                    <div class="formBtns">
                        <button type="button" id="cancelDialog">Cancel</button>
                        <button type="button" id="closeDialog">Close</button>
                    </div>
                </form>
            </dialog>
        </div>
    </div>
</body>
</html>
